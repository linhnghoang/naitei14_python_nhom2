{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block extrahead %}
{{ block.super }}
<style>
    .book-admin-enhancements {
        margin: 10px 0;
    }
    
    .book-stats {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        padding: 15px;
        margin-bottom: 20px;
    }
    
    .book-stats h3 {
        margin-top: 0;
        color: #495057;
    }
    
    .stat-item {
        display: inline-block;
        margin-right: 20px;
        padding: 5px 10px;
        background: #e9ecef;
        border-radius: 3px;
        color: #495057;
    }
    
    .stat-value {
        font-weight: bold;
        color: #007cba;
    }
    
    .admin-book-help {
        background: #e7f3ff;
        border-left: 4px solid #007cba;
        padding: 10px 15px;
        margin: 10px 0;
        border-radius: 0 4px 4px 0;
    }
    
    .admin-book-help h4 {
        margin-top: 0;
        color: #007cba;
    }
    
    .help-list {
        margin: 5px 0 0 20px;
        color: #666;
    }
</style>
{% endblock %}

{% block content_title %}
    {% trans "Books Management" %}
{% endblock %}

{% block result_list %}
{{ block.super }}

<script>
// Load additional stats via AJAX (if endpoints exist)
document.addEventListener('DOMContentLoaded', function() {
    // These would be populated from actual endpoints in a real implementation
    // For now, we'll just update them with placeholder values
    setTimeout(function() {
        const authorsEl = document.getElementById('total-authors');
        const itemsEl = document.getElementById('total-items');
        const categoriesEl = document.getElementById('total-categories');
        
        if (authorsEl) authorsEl.textContent = '{{ total_authors|default:"?" }}';
        if (itemsEl) itemsEl.textContent = '{{ total_items|default:"?" }}';
        if (categoriesEl) categoriesEl.textContent = '{{ total_categories|default:"?" }}';
    }, 100);
});
</script>
{% endblock %}
